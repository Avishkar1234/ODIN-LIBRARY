<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Great+Vibes&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="books"></div>
    <button type="button" class="add-btn">+ Add</button>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Book Form -->
    <form class="book-form">
        <label for="title">Title: </label>
        <input type="text" name="title" required>

        <label for="author">Author: </label>
        <input type="text" name="author" minlength="15" required>

        <label for="pages">Pages: </label>
        <input type="number" name="pages" required>

        <label for="status">Status: </label>
        <input type="checkbox" name="status">

        <button type="submit">Add</button>
    </form>

    <!-- Confirm Dialog -->
    <div class="confirm-dialog">
        <h3>Delete this book?</h3>
        <button class="confirm-yes">Yes, Delete</button>
        <button class="confirm-no">Cancel</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
